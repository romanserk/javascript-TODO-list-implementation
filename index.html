<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div class="todosContainer">
        <div class="buttonsHolder">
            <button class="genericButton" onclick="handlers.clearAllTodos()">Clear all</button>
            <button class="genericButton" onclick="handlers.clearAllCompletedTodos()">Clear all completed</button>
            <button class="genericButton" onclick="handlers.toggleAll()">Toggle all complete</button>
        </div>
        <div>
            <input type="text" id="todoTextInput" placeholder="What needs to be done?" />
        </div>


        <ul id="todosListElement">

        </ul>


    </div>



    <script src="main.js"></script>

</body>

</html>
